<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate hourly rate</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="hours">
          <label for="hours">Hours Worked:</label>
          <input type="number" id="hours" name="hours" min="1" />
    
          <label for="rate">Hourly Rate:</label>
          <input type="number" id="rate" name="rate" min="1" />
        </div>
        <div class="material">
          <label for="fabric">Fabric:</label>
          <select id="fabric" name="fabric" required>
            <option value="">--Choice--</option>
            <option value="raw_cotton">Raw Cotton</option>
            <option value="linen">Linen</option>
            <option value="placeholder" disabled>Choose a value</option>
            <input type="number" placeholder="valor" required>
          </select>
    
          <label for="backstage">Backstage:</label>
          <select id="backstage" name="backstage" required onchange="if (this.value === '18cm' || this.value === '20cm') document.getElementById('valor').value = '6.20'; else if (this.value === 'chaveiro') document.getElementById('valor').value = '1.41';">            <option value="">--Choice--</option>
            <option value="18cm">18cm</option>
            <option value="20cm">20cm</option>
            <option value="chaveiro">Bastidor de chaveiro</option>
          </select>
          <input type="number" id="valor" name="valor" value="">
    
          <label for="line-type">Line Type:</label>
          <select id="line-type" name="line-type" required>
            <option value="">--Choice--</option>
            <option value="guterman">Guterman</option>
            <option value="maxi-mouline">Maxi Mouline</option>
            <option value="chains">Chains</option>
            <option value="placeholder" disabled>Choose a value</option>
            <input type="number" placeholder="valor" required>
          </select>
    
          <label for="hook-type">Hook Type:</label>
          <select id="hook-type" name=hook-type" required>
            <option value="">--Choice--</option>
            <option value="golden-hook">Golden Hook</option>
            <option value="silver-hook">Silver Hook</option>
            <option value="placeholder" disabled>Choose a value</option>
            <input type="number" placeholder="valor" required>
          </select>
    
          <label for="finish-type">Finish Type:</label>
          <select id="finish-type" name="finish-type" required onchange="if (this.value === 'key-ring') document.getElementById('valor-finish').value = '2.18'; else if (this.value === 'gancho-para-quadro') document.getElementById('valor-finish').value = '0.38'; else {document.getElementById('valor').value=''; document.getElementById('valor-finish').value='';}">
            <option value="">--Choice--</option>
            <option value="cotton-cord">Cotton Cord</option>
            <option value="background-fabric-and-label">Background Fabric and Label</option>
            <option value="key-ring">Key Ring</option>
            <option value="gancho-para-quadro">Gancho para quadro</option>
          </select>

<input type="number" id="valor-finish" name="valor-finish" value="">
    
          <label for="embroidery-type">Embroidery Type:</label><br>
          <select id="embroidery-type" name="embroidery-type" required>
            <option value="">--Please choose an option--</option>
            <option value="photography">Photography</option>
            <option value="design">Design</option>
            <option value="placeholder" disabled>Choose a value</option>
            <input type="number" placeholder="valor" required>
          </select>
        </div>
    
        <button onclick="calculateTotal()">Calculate</button>
    
        <p id="result"></p>
      </div>
    </div>
    
    <script src="main2.js"></script>
  </body>
</html>
